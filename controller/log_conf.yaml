version: 1
disable_existing_loggers: False
formatters:
  default:
    "()": uvicorn.logging.DefaultFormatter
    format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  access:
    "()": uvicorn.logging.AccessFormatter
    format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  door:
    format: "%(message)s"
handlers:
  default:
    formatter: default
    class: logging.StreamHandler
    stream: ext://sys.stderr
  access:
    formatter: access
    class: logging.StreamHandler
    stream: ext://sys.stdout
  door:
    formatter: door
    class: logging.FileHandler
    filename: /door.log
    encoding: utf8
loggers:
  uvicorn.error:
    level: INFO
    handlers:
      - default
    propagate: no
  uvicorn.access:
    level: INFO
    handlers:
      - access
    propagate: no
  aiosqlite:
    level: DEBUG
    handlers:
      - default
  lockoff:
    level: INFO
    handlers:
      - default
    propagate: no
  door:
    level: INFO
    handlers:
      - door
    propagate: no
